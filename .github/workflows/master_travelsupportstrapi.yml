# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - travelsupportstrapi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://travelsupportcc.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_773cc735310649498631449a8cee3520 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ad5679f0b5f942e5b971d2c715148193 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: travelsupportcc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_773cc735310649498631449a8cee3520 }}/strapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'travelsupportstrapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ad1663f5f5f747359ea554ef9129ce20 }}
        images: 'travelsupportcc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_773cc735310649498631449a8cee3520 }}/strapi:${{ github.sha }}'